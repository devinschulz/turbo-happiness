{{ template "theme/partials/header.html" . }}


<h1>{{ .Title }}</h1>

{{ if isset .Params "categories" }}
    {{ range .Params.categories }}<a href="/categories/{{ . | urlize }}">{{ . }}</a>{{ end }}
{{ end }}

<ul id="tags">
  {{ range .Params.tags }}
    <li><a href="/tags/{{ . | urlize | lower }}">{{ . }}</a> </li>
  {{ end }}
</ul>

{{ .Content }}

{{ template "theme/partials/footer.html" . }}
