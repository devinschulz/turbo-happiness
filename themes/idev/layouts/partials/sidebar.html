<aside>
  <h2>Categories</h2>
  <ul id="all-tags">
    {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
      <li><a href="/categories/{{ $name | urlize }}" title="View all posts categorized with {{ $name | title }}">{{ $name | title}}</a></li>
    {{ end }}
  </ul>
</aside>

<aside>
  <h2>Tags</h2>
  <ul id="all-tags">
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
      <li><a href="/tags/{{ $name | urlize }}" title="View all posts tagged with {{ $name | title }}">{{ $name | title }}</a></li>  
    {{ end }}
  </ul>
</aside>
